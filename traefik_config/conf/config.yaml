http:

################################################################### Routers ###################################################################

  routers:

    traefik-dashboard:
      entryPoints:
        - "websecure"
      rule: "Host(`traefik-dashboard.josuecarames.com`)"
      service: api@internal
      middlewares:
        # - traefik-auth
        - traefik-https-redirect
        - sslheader
      tls:
        certResolver: cloudflare
        domains:
          - main: "josuecarames.com"
          - sans: "*.josuecarames.com"

    unifi:
      entryPoints:
        - "websecure"
      rule: "Host(`unifi.josuecarames.com`)"
      service: unifi
      middlewares:
        - sslheader
      tls:
        certResolver: cloudflare

    ntfy:
