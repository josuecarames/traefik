        passHostHeader: true

    authentik:
      loadBalancer:
        servers:
          - url: "https://authentik-server.josuecarames.com:9443"
        passHostHeader: true

    kasm:
      loadBalancer:
        servers:
          - url: "https://kasm-server.josuecarames.com"
        passHostHeader: true

    ilo1:
      loadBalancer:
        servers:
          - url: "https://ilo1-server.josuecarames.com"
        passHostHeader: true

    ilo2:
      loadBalancer:
        servers:
          - url: "https://ilo2-server.josuecarames.com"
        passHostHeader: true

    ilo3:
      loadBalancer:
        servers:
          - url: "https://ilo3-server.josuecarames.com"
        passHostHeader: true

    www:
      loadBalancer:
        servers:
          - url: "http://www-server.josuecarames.com:8123"
        passHostHeader: true

    prometheus:
      loadBalancer:
        servers:
          - url: "http://prometheus-server.josuecarames.com:9090"
        passHostHeader: true

    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana-server.josuecarames.com:3000"
        passHostHeader: true

    uptime:
      loadBalancer:
        servers:
          - url: "http://uptime-server.josuecarames.com:3001"
        passHostHeader: true

    ntfy:
      loadBalancer:
        servers:
          - url: "http://ntfy-server.josuecarames.com"
        passHostHeader: true

    pikvm:
      loadBalancer:
        servers:
          - url: "http://pikvm.josuecarames.com"
        passHostHeader: true

    novnc:
      loadBalancer:
        servers:
          - url: "http://novnc:6080"
        passHostHeader: true

    vscode:
      loadBalancer:
        servers:
          - url: "http://vscode-server.josuecarames.com:8443"
        passHostHeader: true

    ollama:
      loadBalancer:
        servers:
          - url: "http://ollama-server.josuecarames.com:3000"
        passHostHeader: true

################################################################### Middlewares ###################################################################

  middlewares:
    sslheader:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: https

    traefik-https-redirect:
      redirectscheme:
        scheme: https

    add-vnc-html-prefix:
      replacePathRegex:
        regex: "^/$"
        replacement: "/vnc.html"

    traefik-auth:
      basicAuth:
        users:
          - "${TRAEFIK_DASHBOARD_CREDENTIALS}"